<nav class="navbar navbar-expand-md navbar-dark bg-primary">
  <div class="container">
    <a class="navbar-brand" [routerLink]="['/home']" [translate]="'nav.datingApp'">DatingApp</a>

    <ul class="navbar-nav mr-auto">
      <li class="nav-item" routerLinkActive="active">
        <a class="nav-link" [routerLink]="['/members']" [translate]="'nav.matches'">Matches</a>
      </li>
      <li class="nav-item" routerLinkActive="active">
        <a class="nav-link" [routerLink]="['/lists']" [translate]="'nav.lists'">Lists</a>
      </li>
      <li class="nav-item"  routerLinkActive="active">
        <a class="nav-link" [routerLink] ="['/messages']" [translate]="'nav.messages'">Messages</a>
      </li>
    </ul>
    
    <div *ngIf= "loggedIn()" class="dropdown" dropdown >
      <span class="mr-1">
        <img src="{{photoUrl || '../../../../assets/user.png'}}" alt="">
      </span>
      <a class= "dropdown-toggle text-light" dropdownToggle [translate]="'nav.welcome'" [translate]="'nav.welcome'" [translateParams]="{name: (authService.decodedToken?.unique_name)}">
      </a>
    
      <div class="dropdown-menu mt-3" *dropdownMenu>
        <a class="dropdown-item" [routerLink]="['/member/edit']" [translate]="'nav.editProfile'"><i class="fa fa-user"></i>Edit Profile</a>
        <div class="dropdown-divider"></div>
        <a class="dropdown-item" (click)="logout()" [translate]="'nav.logout'"><i class="fa fa-user-out"></i>Logout</a>
      </div>
    </div> 
    
    <form *ngIf="!loggedIn()"#LoginForm ="ngForm" class="form-inline my-2 my-lg-0" (ngSubmit)="login()">
      <input class="form-control mr-sm-2" type="text" name="username"
      placeholder="Username" required [(ngModel)]="model.Username" [translate]="'nav.username'">
      <input class="form-control mr-sm-2" type="password"name="password"
      placeholder="Password" required [(ngModel)]="model.Password" [translate]="'nav.password'">
      <button [disabled]="!LoginForm.valid" class="btn btn-success my-2 my-sm-0" type="submit" [translate]="'nav.login'">Login</button>
    </form>
  </div>
</nav>
