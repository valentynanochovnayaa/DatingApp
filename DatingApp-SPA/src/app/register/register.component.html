<form [formGroup]="registerForm" (ngSubmit)="register()">
  <h2 class="text-center text-primary" [translate]="'register.signUp'">Sign Up</h2>
  <hr>

  <div class="form-group">
    <label class="control-label" style="margin-right:10px" [translate]="'register.iAm'">I am a: </label>
    <label class="radio-inline">
      <input class="mr-3" type="radio" value="male" formControlName="gender">{{'register.male' | translate}}
    </label>
    <label class="radio-inline ml-3">
      <input class="mr-3" type="radio" value="female" formControlName="gender">{{'register.female' | translate}}
    </label>
  </div>

  <div class="form-group">
    <input type="text" 
    [ngClass]="{'is-invalid': registerForm.get('username').errors && registerForm.get('username').touched }"
    class="form-control" formControlName="username" placeholder="Username" [translate]="'register.usernameField'">
    <div class="invalid-feedback" [translate]="'register.usernameWarning'">Please choose an username</div>
  </div>

  <div class="form-group">
    <input [ngClass]="{'is-invalid': registerForm.get('knownAs').errors && registerForm.get('knownAs').touched}" class="form-control"
      placeholder="Known as" formControlName="knownAs" [translate]="'register.knownAsField'">
    <div class="invalid-feedback" *ngIf="registerForm.get('knownAs').touched && registerForm.get('knownAs').hasError('required')"
    [translate]="'register.knownAsWarning'">Known as is required</div>
  </div>

  <div class="form-group">
    <input [ngClass]="{'is-invalid': registerForm.get('dateOfBirth').errors && registerForm.get('dateOfBirth').touched}" class="form-control"
      placeholder="Date of Birth" formControlName="dateOfBirth" type="text" bsDatepicker [bsConfig]="bsConfic" [translate]="'register.dateOfBirth'">
    <div class="invalid-feedback" *ngIf="registerForm.get('dateOfBirth').touched && registerForm.get('dateOfBirth').hasError('required')"
    [translate]="'register.dateOfBirthWarning'">Date of Birth is required</div>
  </div>

  <div class="form-group">
    <input [ngClass]="{'is-invalid': registerForm.get('city').errors && registerForm.get('city').touched}" class="form-control"
      placeholder="City" formControlName="city" [translate]="'register.city'">
    <div class="invalid-feedback" 
    *ngIf="registerForm.get('city').touched && registerForm.get('city').hasError('required')" [translate]="'register.cityWarning'">City is required</div>
  </div>

  <div class="form-group">
    <input [ngClass]="{'is-invalid': registerForm.get('country').errors && registerForm.get('country').touched}" class="form-control"
      placeholder="Country" formControlName="country" [translate]="'register.country'">
    <div class="invalid-feedback" *ngIf="registerForm.get('country').touched && registerForm.get('country').hasError('required')"
    [translate]="'register.countryWarning'">Country is required</div>
  </div>

  <div class="form-group">
    <input type="password" 
    [ngClass]="{'is-invalid': registerForm.get('password').errors && registerForm.get('password').touched }"
    class="form-control" formControlName="password" placeholder="Password" [translate]="'register.password'">
    <div class="invalid-feedback"
    *ngIf="registerForm.get('password').hasError('required') && registerForm.get('password').touched" [translate]="'register.passwordWarning'">Password is required</div>
    <div class="invalid-feedback"
    *ngIf="registerForm.get('password').hasError('minlength') && registerForm.get('password').touched" [translate]="'register.minPasswordWarning'">Password must be at least 4 characters</div>
    <div class="invalid-feedback"
    *ngIf="registerForm.get('password').hasError('maxlength') && registerForm.get('password').touched" [translate]="'register.maxPasswordWarning'">Password cannot exceed 8 characters</div>
  </div>

  <div class="form-group">
    <input type="password" 
    [ngClass]="{'is-invalid': registerForm.get('confirmPassword').errors && registerForm.get('confirmPassword').touched
    || registerForm.get('confirmPassword').touched && registerForm.hasError('mismatch')}"
    class="form-control" formControlName="confirmPassword" placeholder="Confirm Password" [translate]="'register.confirmPasswordField'">
    <div class="invalid-feedback"
    *ngIf="registerForm.get('confirmPassword').hasError('required') && registerForm.get('confirmPassword').touched" [translate]="'register.passwordWarning'">Password is required</div>
    <div class="invalid-feedback"
    *ngIf="registerForm.hasError('mismatch') && registerForm.get('confirmPassword').touched" [translate]="'register.confirmPasswordWarning'">Passwords must match</div>
  </div>

  <div class="form-group text-center">
    <button class="btn btn-success" [disabled]="!registerForm.valid" type="submit" [translate]="'register.register'">Register</button>
    <button class="btn btn-default" type="button" (click)="cancel()" [translate]="'register.cancel'">Cancel</button>
  </div>
  
 
</form>
